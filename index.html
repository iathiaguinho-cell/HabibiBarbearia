<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Classic Style</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <h1>Barbearia Classic Style</h1>
        <p>Tradição e estilo em cada corte.</p>
    </header>

    <main class="container">
        <section id="agendamento" class="card">
            <h2>Faça seu Agendamento</h2>
            <form id="booking-form">
                <div class="form-group">
                    <label for="nome">Seu Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <!-- MUDANÇA: de select para checkboxes para múltiplos serviços -->
                <div class="form-group">
                    <label>Escolha os Serviços:</label>
                    <div class="service-options">
                        <div class="checkbox-group">
                            <input type="checkbox" id="servico-corte" name="servico" value="40" data-name="Corte de Cabelo">
                            <label for="servico-corte">Corte de Cabelo (R$ 40,00)</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="servico-barba" name="servico" value="30" data-name="Barba Tradicional">
                            <label for="servico-barba">Barba Tradicional (R$ 30,00)</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="servico-pezinho" name="servico" value="15" data-name="Pezinho">
                            <label for="servico-pezinho">Pezinho (R$ 15,00)</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="data">Escolha a Data:</label>
                    <input type="date" id="data" name="data" required>
                </div>

                <!-- NOVO: Campo para adicionar desconto -->
                <div class="form-group">
                    <label for="desconto">Desconto (R$):</label>
                    <input type="number" id="desconto" name="desconto" placeholder="0.00" min="0" step="0.01">
                </div>

                <!-- NOVO: Exibição do valor total -->
                <div class="total-display">
                    <h3>Total a Pagar: R$ <span id="total-value">0.00</span></h3>
                </div>

                <button type="submit" class="btn">Agendar e Confirmar</button>
            </form>
        </section>

        <section id="contato" class="card">
            <h2>Contato e Localização</h2>
            <p>Rua da Barbearia, 123 - Centro</p>
            <p>Telefone: (11) 98765-4321</p>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Barbearia Classic Style. Todos os direitos reservados.</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
